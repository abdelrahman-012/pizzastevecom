<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Confirmed - Pizza Palace</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        /* Global Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            color: #333;
            background: #fd9c00; /* Same as menu.html */
            animation: fadeIn 1s ease-in-out;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            text-align: center;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        /* Header Image */
        .header-image {
            width: 22%;
            height: auto;
            object-fit: contain;
            margin-top: 20px; /* Adjusted for spacing */
        }

        /* Confirmation Section */
        .confirmation {
            padding: 20px;
            background: #fff;
            border-radius: 10px;
            margin: 20px;
            max-width: 600px;
            width: 90%;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            animation: glow 2s infinite alternate;
        }

        .confirmation h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
            color: #C12500; /* Same as menu.html */
            text-shadow: 0 0 10px rgba(255, 115, 0, 0.8), 0 0 20px rgba(253, 156, 0, 0.8);
            transition: text-shadow 0.3s ease, transform 0.3s ease;
        }

        .confirmation h1:hover {
            text-shadow: 0 0 20px rgb(255, 255, 255), 0 0 40px rgba(253, 156, 0, 1);
            transform: scale(1.05);
        }

        .confirmation p {
            font-size: 1.2rem;
            margin-bottom: 20px;
            color: #666;
        }

        .confirmation strong {
            color: #C12500;
        }

        /* Confirm Button */
        .confirm-btn {
            padding: 15px 30px;
            background: #C12500;
            color: #fff;
            border: none;
            border-radius: 5px;
            font-size: 1.2rem;
            cursor: pointer;
            transition: background 0.3s ease, box-shadow 0.3s ease;
            animation: glow 2s infinite alternate;
        }

        .confirm-btn:hover {
            background: #FD9C00;
            box-shadow: 0 0 15px rgba(253, 156, 0, 0.8);
        }

        /* Footer */
        footer {
            text-align: center;
            padding: 20px;
            background: #333;
            color: #fff;
            width: 100%;
            margin-top: auto; /* Push footer to the bottom */
        }

        footer .social-links {
            margin-top: 10px;
        }

        footer .social-links a {
            color: #fff;
            margin: 0 10px;
            font-size: 1.2rem;
            transition: color 0.3s ease;
        }

        footer .social-links a:hover {
            color: #FD9C00;
        }

        /* Glow Animation */
        @keyframes glow {
            0% {
                box-shadow: 0 0 50px rgb(255, 255, 255);
            }
            100% {
                box-shadow: 0 0 50px rgb(255, 0, 0);
            }
        }
    </style>
</head>
<body>
    <!-- Header Image -->
    <img src="pic/PIZZ AA BATN.png" alt="Header Image" class="header-image">

    <!-- Confirmation Section -->
    <section class="confirmation">
        <h1>Order Confirmed!</h1>
        <p>Your order will arrive at <strong id="arrivalTimeDisplay"></strong>.</p>
        <p>Delivery Address: <strong id="deliveryAddressDisplay"></strong>.</p>
        <p>Payment Method: <strong id="paymentMethodDisplay"></strong>.</p>
        <p>Thank you for choosing Pizza Steve!</p>
        <a href="index.html"><button class="confirm-btn">Done</button></a>
    </section>

    <!-- Footer -->
    <footer>
        <p>&copy; 2025 Pizza steve. All rights reserved.</p>
        <div class="social-links">
            <a href="#" aria-label="Facebook"><i class="fab fa-facebook"></i></a>
            <a href="#" aria-label="Twitter"><i class="fab fa-twitter"></i></a>
            <a href="#" aria-label="Instagram"><i class="fab fa-instagram"></i></a>
        </div>
    </footer>

    <script>
        // Retrieve data from localStorage
        const arrivalTime = localStorage.getItem('arrivalTime');
        const deliveryAddress = localStorage.getItem('deliveryAddress');
        const paymentMethod = localStorage.getItem('paymentMethod');

        // Display the data in the HTML
        document.getElementById('arrivalTimeDisplay').textContent = arrivalTime || 'Not specified';
        document.getElementById('deliveryAddressDisplay').textContent = deliveryAddress || 'Not specified';
        document.getElementById('paymentMethodDisplay').textContent = paymentMethod || 'Not specified';
    </script>
</body>
</html>
